<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <title>inline events</title>
  </head>
  <body>
    <h1>Events</h1>
    <button onclick="alert('You clicked me!'); alert('Hey stop clicking!!')">
      Click Me!
    </button>
    <button
      ondblclick="alert('You double clicked me!'); alert('Hey stop clicking!!')"
    >
      Double Click Me!
    </button>
    <hr />
    <!-- know the enemy exercise -->
    <h1 onclick="console.log('boo')">Inline Events Suck...</h1>
    <button id="btn" onclick="console.log('clicked')">Click Me</button>
  </body>
</html>
